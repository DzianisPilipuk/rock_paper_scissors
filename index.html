<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div>
            <h2>Make your choice</h2>
        </div>
        <div class="btn-wrapper">
            <button id="btn_rock">rock</button>
            <button id="btn_paper">paper</button>
            <button id="btn_scissors">scissors</button>
        </div>
        <div class="variable-container">
            <div id="user-choice-displayer">
                Your choice:
            </div>
            <div id="computer-choice-displayer">
                Computer choice:
            </div>
            <div id="round-winner-displayer">
                No winner yet
            </div>
            <div id="score-displayer">
                You: Computer:
            </div>
        </div>
    </div>
</body>
</html>

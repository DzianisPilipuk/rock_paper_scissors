<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div>
            Make your choice
        </div>
        <div class="buttons-wrapper">
            <button value="rock" class="btn">rock</button>
            <button value="paper" class="btn">paper</button>
            <button value="scissors" class="btn">scissors</button>
        </div>
        <div class="variable-container">
            <div class="computer-choice">
                <div>
                    Computer choice:
                </div>
                <div id="computer-choice-displayer" class="computer-choice-displayer">
                </div>
            </div>
            <div class="round-result">
                <div id="round-winner-displayer" class="round-winner-displayer">
                </div>
                <div class="score-displayers-wrapper">
                    <div class="score-displayer">
                        <div class="party-displayer">
                            You
                        </div>
                        <div id="user-score-displayer">
                            0
                        </div>
                    </div>
                    <div class="score-displayer">
                        <div class="party-displayer">
                            Computer
                        </div>
                        <div id="computer-score-displayer">
                            0
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-result-wrapper">
                <div id="game-winner-displayer">
                </div>
                <div id="reload-notification">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
